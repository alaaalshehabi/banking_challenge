<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spent Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { 
        font-family: Arial, sans-serif; 
        background: linear-gradient(to right, #6a11cb, #2575fc); 
        color: #fff; 
        margin: 0; 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container { 
        padding: 2rem; 
        width: 100%;
        max-width: 1200px;
        height: 80vh;           /* Fixed height so scrolling works */
        overflow-y: scroll;     /* Enable vertical scrolling */
    }

    /* Hide scrollbar (Chrome, Edge, Safari) */
    .container::-webkit-scrollbar {
        display: none;
    }
    /* Hide scrollbar (Firefox) */
    .container {
        scrollbar-width: none;
        -ms-overflow-style: none; 
    }

    .spent-title { 
        font-size: 2.5rem; 
        text-align: center; 
        margin: 2rem 0; 
    }

    .boxes-container { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
        gap: 1rem; 
    }

    .wish-box { 
        background: rgba(255,255,255,0.1); 
        border: 2px solid #fff; 
        border-radius: 12px; 
        padding: 1rem; 
        text-align: center; 
        transition: transform 0.2s; 
    }
    .wish-box:hover { 
        transform: scale(1.05); 
        background: rgba(255,255,255,0.2); 
    }

    .wish-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
    .wish-price { font-size: 1rem; margin-bottom: 1rem; }

    .spent-btn { 
        background-color: #dc3545; 
        color: #fff; 
        border: none; 
        padding: 0.5rem; 
        border-radius: 8px; 
        cursor: pointer; 
        transition: transform 0.2s; 
    }
    .spent-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.3); }

    .back-btn {
        margin: 1.5rem;
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
    }
</style>
</head>
<body>

    <h1 class="spent-title">Spent Page</h1>

    <div class="container">
        <div class="boxes-container">
            <div class="wish-box"><div class="wish-name">iPhone</div><div class="wish-price">$999</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Laptop</div><div class="wish-price">$1200</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Coffee Machine</div><div class="wish-price">$250</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Headphones</div><div class="wish-price">$150</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Smartwatch</div><div class="wish-price">$300</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Tablet</div><div class="wish-price">$600</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Gaming Console</div><div class="wish-price">$500</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Camera</div><div class="wish-price">$800</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Drone</div><div class="wish-price">$1000</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Shoes</div><div class="wish-price">$120</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Backpack</div><div class="wish-price">$90</div><button class="spent-btn">Spent</button></div>
            <div class="wish-box"><div class="wish-name">Perfume</div><div class="wish-price">$70</div><button class="spent-btn">Spent</button></div>
        </div>
    </div>

    <button class="back-btn" onclick="window.location.href='dashboard.html'">â¬… Back to Dashboard</button>

</body>
</html>
