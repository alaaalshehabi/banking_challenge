<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url('img1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem 3rem;
            border-radius: 25px; /* rounded horizontal rectangle */
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 500px;  /* wider than tall */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form h3 {
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-outline {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .btn-block {
            width: 100%;
        }
        @media (max-width: 767px) {
            .login-form {
                width: 90%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-form">
        <div class="text-center mb-4">
            <i class="fas fa-crow fa-2x me-2" style="color: #709085;"></i>
        </div>
        <form action="/login" method="POST">
            <h3>Log in</h3>
            <div class="form-outline">
                <input type="email" name="username" class="form-control form-control-lg" placeholder="Email address" required/>
            </div>
            <div class="form-outline">
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required/>
            </div>
            <div class="mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>
            <p class="text-center">Don't have an account? <a href="#!" class="link-info">Register here</a></p>
        </form>
    </div>

</body>
</html>
