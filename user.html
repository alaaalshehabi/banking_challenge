<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard Game</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
    }
    .dashboard-container {
        display: flex;
        height: 100vh;
    }
    .sidebar {
        width: 220px;
        background-color: #fff;
        padding: 2rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sidebar h3 {
        margin-bottom: 2rem;
        font-size: 1.3rem;
    }
    .sidebar button {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.8rem 0;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .sidebar button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .sidebar-img {
    width: 100px;      
    height: 100px;      
    object-fit: contain; 
    border-radius: 50%;  
}
    .spent-btn { background-color: #dc3545; color: #fff; }
    .refill-btn { background-color: #28a745; color: #fff; }
    .gifts-btn { background-color: #ffc107; color: #000; }

    .main-content {
        flex-grow: 1;
        padding: 2rem;
        position: relative;
        overflow-y: auto;
    }
    .username {
        position: absolute;
        top: 1rem;
        right: 2rem;
        font-weight: bold;
        font-size: 1.2rem;
        color: #fff;
    }

 
    .wishlist-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff;
        text-align: center;
        margin: 2rem 0 1rem 0;
    }
    .wishes-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
    }
    .wish-box {
        background-color: rgba(255,255,255,0.1);
        border: 2px solid #fff;
        padding: 1rem;
        border-radius: 12px;
        width: 150px;
        text-align: center;
        transition: transform 0.2s, background 0.2s;
    }
    .wish-box:hover {
        transform: scale(1.05);
        background-color: rgba(255,255,255,0.2);
    }
    .wish-price {
        margin-top: 0.5rem;
        font-weight: bold;
    }
    .add-wish-btn {
        display: block;
        margin: 2rem auto;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background-color: #ffc107;
        color: #000;
        transition: transform 0.2s;
    }
    .add-wish-btn:hover {
        transform: translateY(-2px);
    }

    
    .modal-bg {
        display: none;
        position: fixed;
        top:0; left:0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #fff;
        color: #000;
        padding: 2rem;
        border-radius: 12px;
        width: 300px;
        text-align: center;
    }
    .modal-content input {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .modal-content button {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin: 0.3rem;
    }
    .save-btn { background-color: #28a745; color: #fff; }
    .cancel-btn { background-color: #dc3545; color: #fff; }

    @media (max-width: 768px) {
        .dashboard-container { flex-direction: column; }
        .sidebar {
            width: 100%;
            flex-direction: row;
            justify-content: space-around;
            padding: 1rem 0.5rem;
        }
        .username { right: 1rem; }
    }
</style>
</head>
<body>

<div class="dashboard-container">
    <div class="sidebar">
        //<h3>Treasure</h3>
         <img src="chest.jpg"  class="sidebar-img">
        <button class="spent-btn" onclick="spendTreasure()">Spent</button>
        <button class="refill-btn" onclick="refillTreasure()">Refill</button>
        <button class="gifts-btn" onclick="getGift()">Gifts</button>
    </div>

    <div class="main-content">
        <div class="username">Player1</div>

        <div class="wishlist-title">My Wishes</div>
        <div class="wishes-container" id="wishesContainer">
            <div class="wish-box">iPhone<div class="wish-price">$999</div></div>
            <div class="wish-box">Laptop<div class="wish-price">$1299</div></div>
            <div class="wish-box">Coffee Machine<div class="wish-price">$199</div></div>
        </div>
        <button class="add-wish-btn" onclick="openModal()">Add New Wishes</button>
    </div>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg">
    <div class="modal-content">
        <h4>Add a new wish</h4>
        <input type="text" id="wishName" placeholder="Wish Name">
        <input type="text" id="wishPrice" placeholder="Price">
        <div>
            <button class="save-btn" onclick="saveWish()">Save</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    // Treasure simulation
    let treasure = 100;
    function spendTreasure() { alert("Spent treasure!"); }
    function refillTreasure() { alert("Refilled treasure!"); }
    function getGift() { alert("You got a gift!"); }

    // Modal logic
    const modal = document.getElementById('modalBg');
    const wishesContainer = document.getElementById('wishesContainer');

    function openModal() { modal.style.display = 'flex'; }
    function closeModal() {
        modal.style.display = 'none';
        document.getElementById('wishName').value = '';
        document.getElementById('wishPrice').value = '';
    }
    function saveWish() {
        const name = document.getElementById('wishName').value.trim();
        const price = document.getElementById('wishPrice').value.trim();
        if(name && price) {
            const newBox = document.createElement('div');
            newBox.className = 'wish-box';
            newBox.innerHTML = `${name}<div class="wish-price">$${price}</div>`;
            wishesContainer.appendChild(newBox);
            closeModal();
        } else {
            alert("Please fill both fields!");
        }
    }
</script>

</body>
</html>
